<!DOCTYPE html>
<html>
<head>
    <title>Mockingbird | Song</title>

    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .song-card {
            background-color: #181818;
            width: 300px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 10px;
        }

        .song-card img {
            width: 100%;
            border-radius: 10px;
        }

        h2 {
            margin: 10px 0 5px;
        }

        p {
            color: #b3b3b3;
            font-size: 14px;
        }

        .buttons {
            margin-top: 15px;
        }

        .buttons button {
            background-color: #1db954;
            border: none;
            color: black;
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
        }

        .buttons button:hover {
            background-color: #1ed760;
        }

        .like {
            background-color: transparent;
            color: #1db954;
            font-size: 22px;
        }
    </style>
</head>

<body>

    <div class="song-card">
        <img src="https://i.ytimg.com/vi/mkE8WSS51mA/sddefault.jpg"
             alt="Mockingbird Song Cover">

        <h2>Mockingbird</h2>
        <p>Eminem</p>

        <div class="buttons">
            <button>⏮</button>
            <button>▶</button>
            <button>⏸</button>
            <button class="like">❤</button>
        </div>
    </div>

</body>
</html>
